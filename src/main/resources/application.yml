# 全局配置
server:
  port: 8080

spring:
  profiles:
      active: prod

  # springboot集成jsp
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  # httpclient客户端配置
  httpclient:
    timeout:
      connect: 5000
      read: 5000
    connection:
      pool:
        maxTotal: 2000
        defaultMaxPerRoute: 2000
    retry:
      times: 0


